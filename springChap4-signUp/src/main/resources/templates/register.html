<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="EUC-KR">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyT38Xn2NCAf3koqj4JfQY8o7b93aI93Y" crossorigin="anonymous">
	<title>회원가입</title>
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title">회원가입</h2>
				<form th:action="@{/members/register}" th:object="${member}" method="post">
					<div class="form-group">
					<label for="username">아이디 : </label>
					<input type="text" id="username" th:field="*{username}" required />
					</div>

					<div class="form-group">
					<label for="password">비밀번호 : </label>
					<input type="text" id="password" class="form-control" th:field="*{password}" required />
					<div />

					<div class="form-group">
					<label for="fullName">이름 : </label>
					<input type="text" id="fullName" class="form-control" th:field="*{fullName}" required />
					<div />

					<div class="form-group">
					<label for="email">이메일 : </label>
					<input type="text" id="email" class="form-control" th:field="*{email}" required />
					<div />
					<button type="submit" class="form-control">가입하기</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
